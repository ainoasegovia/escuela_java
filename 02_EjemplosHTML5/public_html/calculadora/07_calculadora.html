<!DOCTYPE html>
<!-- CALCULADORA -->
<html>
    <head>
        <title>Calculadora JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculadora JS I</h1>
		<div class="calculadora">
			<form name="calc">
				<input type="Text" name="num1" value="0" size="12">
				<input type="Button" name="" value=" + " onclick="calculaprimera('+')">
				<input type="Button" name="" value=" - " onclick="calculaprimera('-')">
				<input type="Button" name="" value=" * " onclick="calculaprimera('*')">
				<input type="Button" name="" value=" / " onclick="calculaprimera('/')">
				<input type="Text" name="num2" value="0" size="12">
				<br><br>
				<label>Resultado: </label><input type="Text" name="resultado" value="0" size="12">
			</form>
		</div>
        <script>
            function calculaprimera(operacion){ // Funcion de la primera calculadora
				var num1 = document.calc.num1.value;
				var num2 = document.calc.num2.value;
				var result = eval(num1 + operacion + num2);
				document.calc.resultado.value = result;
			};
        </script>
    </body>
</html>
