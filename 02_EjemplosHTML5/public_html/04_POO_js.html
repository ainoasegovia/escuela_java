<!DOCTYPE html>
<!-- POO con JS -->
<html>
	<head>
		<title>POO con JS</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div>POO con JS</div>
		<script>
			// Estilo EcmaScript 5, es lo mas parecido a una clase
			var Coche = function(matricula,marca,color){
				this.matricula = matricula;
				this.marca = marca;
				this.color = color;
				variableGlobal = "El coche con marca " + marca + " existe"; // Variable global
			};
			
			Coche.prototype.arrancar = function(){
				document.write("<p>Arranca ya de una vez " + this.marca + "</p>");
				if(true){
					var local = "Local ";
				}
				document.write("<p>Existe aun " + local + "</p>");

			};
			
			var miCoche = new Coche("1234-MTG","Ferrari","Azul"); // Se ejecuta como si fuera una funcion constructora
			document.write("<p>Matricula: " + miCoche.matricula 
					+  "<br/>Marca: " + miCoche.marca
					+ "<br/>Color: " + miCoche.color);
			
			miCoche.arrancar();
			
			var tuCoche = new Coche("5678-POW","Seat","Verde");
			tuCoche.arrancar();
			
			alert(variableGlobal);
			
			var miCocheDeFinDeSemana = {
				matricula: "5648-LKS",
				marca: "BMW",
				autoconduccion: function(){
					document.write("<p>Dime donde voy</p>");
				}
			};
			
			miCocheDeFinDeSemana.autoconduccion();
		</script>
	</body>
</html>
