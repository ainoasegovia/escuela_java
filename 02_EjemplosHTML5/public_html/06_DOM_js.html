<!DOCTYPE html>
<!-- DOM en JS -->
<html>
	<head>
		<title>DOM en JS</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="unDiv" >Document Object Model(DOM) en JS</div>
		<input type="text" id="miCajaTexto" name="miCajaTexto"/>
		<input type="button" id="elBoton" value="Pulsame" onclick="pulsar()"/>
		<input type="button" id="otroBoton" value="Pincha aqui mejor"/>
		<script>
			let elDiv = document.getElementById("unDiv"); // cogemos el valor del div para cambiar el valor al atributo
			// unDiv.style = "background-color: red";
			elDiv.setAttribute("style", "background-color: red");
			
			let parrafo = document.createElement("p");
			let textoParr = document.createTextNode("Texto en el parrafo");
			parrafo.appendChild(textoParr);
			elDiv.appendChild(parrafo);
			
			function pulsar(){
				alert("Perfecto has hecho click");
			}
			
			let otroBoton = document.getElementById("otroBoton");
			//otroBoton.addEventListener("click",pulsar); /* para a√±adir un capturador de eventos */
			otroBoton.onclick = function(){
				let cajaTxt = document.getElementById("miCajaTexto");
				alert("Has escrito " + cajaTxt.value);
			};
			
		</script>
	</body>
</html>
