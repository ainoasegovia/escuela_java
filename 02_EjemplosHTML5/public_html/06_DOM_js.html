<!DOCTYPE html>
<!-- DOM en JS -->
<html>
	<head>
		<title>DOM en JS</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="unDiv" >Document Object Model(DOM) en JS</div>
		
		<script>
			document.getElementById("unDiv"); // cogemos el valor del div para cambiar el valor al atributo
			// unDiv.style = "background-color: red";
			unDiv.setAttribute("style", "background-color: red");
		</script>
	</body>
</html>
