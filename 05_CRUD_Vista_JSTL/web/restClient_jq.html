<html>
    <head>
        <title>Cliente Rest con Ajax</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cliente Rest con Ajax</h1>
		<form name="form1">
			<label for="id">Id: </label>
            <input id="id" type="text" value=""/>
			
			<br/>
            <label for="email">Email: </label>
			
            <input id="email" type="email" placeholder="Write your email"
                   size="50" maxlength="255" required="required" value="aaa@mail.com"/>
			
			<br/>
            
            <label for="password">Password: </label>
            <input id="password" type="password" placeholder="Write your password"
                   size="50" maxlength="50" required="required" value="aaa"/>
			
			<br/>
            
            <label for="name">Name: </label>
            <input id="name" type="text" placeholder="Write your name"
                   size="50" maxlength="50" required="required" value="AAAAA"/>
			
			<br/>
            
            <label for="age">Age: </label>
            <input id="age" type="number" placeholder="Write your age"
                   size="10" maxlength="3" required="required" min="1" max="199" value="15"/>
			
			<br/>
            
        </form>
        
		<input id="btnSend" type="button" value="AJAX Register"/>

		<table id="data_table"></table>
		
		<script src="js/jquery-3.4.1.js"></script>
        <script src="js/ajaxRestClientJQ.js"></script>
		<script src="js/registerAjaxJQ.js"></script>
		
    </body>
</html>
